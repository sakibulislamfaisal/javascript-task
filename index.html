<!DOCTYPE html>
<html>
  <head>
    <title>JS Task</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="main.js" async></script>
  </head>
  <body>
    <section class="container content-section">
      <div class="row">
        <script>
          var products = [
            {
              name: "Black Shirt",
              img: "https://i.ibb.co/s1c1Jc9/Front-of-men-cut-black-t-shirt-mock-up-isolated-on-white-background.jpg",
              price: 284.99,
            },
            {
              name: "White Shirt",
              img: "https://i.ibb.co/1d8Tzqx/3.png",
              price: 134.99,
            },
            {
              name: "Yellow Shirt",
              img: "https://i.ibb.co/WD5XfWx/ye.jpg",
              price: 284.99,
            },
            {
              name: "Men Black Shirt",
              img: "https://i.ibb.co/n7DX8Ds/4.png",
              price: 184.99,
            },
            {
              name: "Men Carpet Blue Shirt",
              img: "https://i.ibb.co/zbb8n7m/2.jpg",
              price: 154.99,
            },

            {
              name: "Red Shirt",
              img: "https://i.ibb.co/yhHNB0t/red.jpg",
              price: 174.99,
            },
          ];

          products.forEach((product) => {
            var div = document.querySelector("div");

            div.innerHTML =
              div.innerHTML +
              `
        

                   <div class="col-md-2 mt-3 w-80">   
                <div> <img src=${product.img} alt="" class="shop-item-image" /></div>
                <div >
                  <h6 class="shop-item-title">${product.name}</h6>
                 <span class="shop-item-price">${product.price}</span>
              <button
                class="btn btn-primary btn-sm m-2 shop-item-button text-uppercase"
                   type="button"
                                 >
                       Buy Now
                      </button>
                      </div>
 </div>
         
         
         
  `;
          });
        </script>

        <div class="col-md-4 mt-5 py-5">
          <br /><br /><br />
         
          <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column text-uppercase"
              >Action</span
            >
          </div>
          <div class="cart-items"></div>
        </div>
      </div>
    </section>
  </body>
</html>
